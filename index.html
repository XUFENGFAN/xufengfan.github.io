<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转盘抽奖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
        }
        .segment {
            width: 50%;
            height: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 0% 100%;
            background-color: #eee;
            text-align: right;
            line-height: 150px;
            font-size: 18px;
            padding-right: 10px;
            color: #333;
            border-left: 2px solid #333;
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="wheel">
        <div class="segment" style="transform: rotate(0deg); background-color: #ffcc00;">奖品1</div>
        <div class="segment" style="transform: rotate(60deg); background-color: #66ccff;">奖品2</div>
        <div class="segment" style="transform: rotate(120deg); background-color: #ff9999;">奖品3</div>
        <div class="segment" style="transform: rotate(180deg); background-color: #99cc66;">奖品4</div>
        <div class="segment" style="transform: rotate(240deg); background-color: #ffcc99;">奖品5</div>
        <div class="segment" style="transform: rotate(300deg); background-color: #ccccff;">奖品6</div>
    </div>
    <button id="spinButton">抽奖</button>
    <div id="result"></div>

    <script>
        const wheel = document.getElementById('wheel');
        const resultDiv = document.getElementById('result');
        const segments = ['奖品1', '奖品2', '奖品3', '奖品4', '奖品5', '奖品6'];
        let isSpinning = false;

        document.getElementById('spinButton').addEventListener('click', function() {
            if (isSpinning) return;  // 防止重复点击

            isSpinning = true;
            resultDiv.innerHTML = '';  // 清空之前的结果

            const randomRotation = Math.floor(Math.random() * 360) + 360 * 5; // 随机旋转角度并且多转几圈
            wheel.style.transition = 'transform 4s ease-out';  // 设置旋转动画
            wheel.style.transform = `rotate(${randomRotation}deg)`;  // 旋转转盘

            setTimeout(() => {
                const actualRotation = randomRotation % 360;  // 得到最终停留的角度
                const segmentIndex = Math.floor((360 - actualRotation) / 60) % 6;  // 根据角度计算中奖区域
                resultDiv.innerHTML = `恭喜你获得: ${segments[segmentIndex]}`;  // 显示中奖结果
                isSpinning = false;
            }, 4000);  // 等待动画结束后显示结果
        });
    </script>

</body>
</html>
